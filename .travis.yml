language: android
android:
  components:
  - tools
  - platform-tools
  - tools
  - build-tools-26.0.2
  - build-tools-27.0.3
  - android-27

  licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+

script:
- "./gradlew clean :app:assembleDebug"

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"

before_deploy:
- git config --global user.email "builds@travis-ci.com"
- git config --global user.name "Travis CI"
- export GIT_TAG=$TRAVIS_BRANCH-v0.1.$TRAVIS_BUILD_NUMBER
- git tag $GIT_TAG -am "build $TRAVIS_BUILD_NUMBER generated by TravisCI"
- git push -q https://$GITHUB_TOKEN@github.com/00firestar00/Ontraport-Android --tags

deploy:
  provider: releases
  api_key:
    secure: $GITHUB_TOKEN
  file: "$TRAVIS_BUILD_DIR/app/build/outputs/apk/debug/*.apk"
  file_glob: true
  skip_cleanup: true
  on:
    repo: 00firestar00/Ontraport-Android
    tags: false

branches:
  except:
    - /^*-v[0-9]/

env:
  global:
    secure: 
